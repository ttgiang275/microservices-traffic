spring:
  config:
    activate:
      on-profile: "dev"
  application:
    name: loans
  datasource:
    url: jdbc:h2:mem:loansdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

build:
  version: "4.0"

